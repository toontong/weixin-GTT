<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="http://apps.bdimg.com/libs/jquerymobile/1.4.2/jquery.mobile.min.css">
<script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script
	src="http://apps.bdimg.com/libs/jquerymobile/1.4.2/jquery.mobile.min.js"></script>
</head>
<body>

	<div data-role="page" id="pageone">
		<div data-role="header" style="background-color:#F49E2D;">
			<h1>差旅登记</h1>
		</div>

		<div data-role="content">
			<input type="text" name="location_laglng" id="location_laglng" placeholder="位置(自动获取)">
			<input type="text" name="location_name" id="location_name" placeholder="地点名字">
			<input type="text" name="location_live" id="location_live" placeholder="个人住所">
			<input type="text" name="telphone" id="telphone" placeholder="联系电话">
			<input type="text" name="leave_time" id="leave_time" placeholder="离开时间">
			<textarea name="remark" id="remark" placeholder="备注"></textarea>
		</div>

		<div data-role="footer">
			<h1><input type="submit" data-inline="true" value="提交"></h1>
		</div>
	</div>

</body>
</html>
